<h2>Listado de ejercicios</h2>
<ul class="ejercicios">
  <li
    *ngFor="let ejercicio of ejercicios"
    (click)="onSelectEjercicio(ejercicio)"
    [class.selected]="ejercicio === ejercicioSeleccionado"
  >
    <span class="badge">{{ ejercicio.id }}</span
    ><span>{{ ejercicio.name }}</span>
  </li>
</ul>

<app-ejercicio-detalle
  [ejercicio]="ejercicioSeleccionado"
></app-ejercicio-detalle>
